<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1e1e1e;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #888;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Monaco Editor...</div>
    <div id="container"></div>
    
    <!-- Load QWebChannel for Python communication -->
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    
    <!-- Configure and load Monaco Editor via AMD loader -->
    <script>
        var require = {
            paths: {
                'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs'
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    
    <script>
        let editor = null;
        let yDoc = null;
        let yText = null;
        let yProvider = null;
        let binding = null;
        let backend = null;
        let currentTheme = 'vs-dark';
        let isInitialized = false;
        let yLibrariesLoaded = false;
        
        // Initialize QWebChannel for Python communication
        new QWebChannel(qt.webChannelTransport, function(channel) {
            backend = channel.objects.backend;
            console.log('QWebChannel initialized');
        });
        
        // Load Y.js and related libraries dynamically AFTER Monaco is ready
        function loadCollaborationLibraries() {
            return new Promise((resolve, reject) => {
                console.log('Loading collaboration libraries...');
                
                // Load as ES modules to avoid AMD/CJS conflicts
                const scriptUrls = [
                    'https://cdn.jsdelivr.net/npm/yjs@13.6.10/dist/yjs.mjs',
                    'https://cdn.jsdelivr.net/npm/y-websocket@1.5.0/dist/y-websocket.mjs'
                ];
                
                Promise.all(scriptUrls.map(url => 
                    import(url).catch(err => {
                        console.error(`Failed to load ${url}:`, err);
                        return null;
                    })
                )).then(modules => {
                    if (modules[0]) {
                        window.Y = modules[0];
                        console.log('Y.js loaded');
                    }
                    if (modules[1]) {
                        window.WebsocketProvider = modules[1].WebsocketProvider;
                        console.log('WebsocketProvider loaded');
                    }
                    // Note: y-monaco doesn't have ES module build, skip for now
                    // Collaboration will work for basic sync, just not with Monaco binding
                    yLibrariesLoaded = true;
                    resolve();
                }).catch(reject);
            });
        }
        
        // Use AMD require to load Monaco editor
        require(['vs/editor/editor.main'], function() {
            try {
                console.log('Monaco Editor module loaded');
                console.log('monaco available:', typeof monaco !== 'undefined');
                
                // Create the editor
                editor = monaco.editor.create(document.getElementById('container'), {
                    value: '<?xml version="1.0" encoding="UTF-8"?>\n<root>\n    \n</root>',
                    language: 'xml',
                    theme: currentTheme,
                    automaticLayout: true,
                    wordWrap: 'off',
                    minimap: { enabled: true },
                    scrollBeyondLastLine: false,
                    fontSize: 14,
                    fontFamily: 'Courier New, monospace',
                    lineNumbers: 'on',
                    renderWhitespace: 'selection',
                    folding: true,
                    bracketPairColorization: {
                        enabled: true
                    }
                });
                
                isInitialized = true;
                console.log('Monaco Editor initialized successfully');
                document.getElementById('loading').style.display = 'none';
                
                // Try to load collaboration libraries (non-blocking)
                loadCollaborationLibraries().then(() => {
                    if (window.Y && window.Y.Doc) {
                        yDoc = new Y.Doc();
                        yText = yDoc.getText('monaco');
                        console.log('Y.js document initialized');
                    }
                }).catch(error => {
                    console.warn('Collaboration libraries not available:', error);
                    console.warn('Editor will work but collaboration features disabled');
                });
                
                // Set up content change listener to notify Python
                editor.onDidChangeModelContent((event) => {
                    if (backend && backend.onContentChanged) {
                        backend.onContentChanged(editor.getValue());
                    }
                });
                
                // Notify Python that editor is ready
                if (backend && backend.onEditorReady) {
                    backend.onEditorReady();
                }
            } catch (error) {
                console.error('Error initializing editor:', error);
                document.getElementById('loading').textContent = 'Error loading editor: ' + error.message;
            }
        });
        
        // Function to get editor content
        function getContent() {
            if (editor) {
                return editor.getValue();
            }
            return '';
        }
        
        // Function to set editor content
        function setContent(content) {
            if (editor) {
                editor.setValue(content);
            }
        }
        
        // Function to set theme
        function setTheme(theme) {
            if (editor) {
                currentTheme = theme;
                monaco.editor.setTheme(theme);
            }
        }
        
        // Function to set word wrap
        function setWordWrap(enabled) {
            if (editor) {
                editor.updateOptions({
                    wordWrap: enabled ? 'on' : 'off'
                });
            }
        }
        
        // Function to connect to collaboration server
        function connectCollaboration(serverUrl, roomName) {
            if (!editor || !yDoc) {
                console.error('Editor or Y.js not initialized');
                if (backend && backend.onCollaborationError) {
                    backend.onCollaborationError('Editor or Y.js not initialized');
                }
                return false;
            }
            
            if (!yLibrariesLoaded) {
                console.error('Collaboration libraries not loaded yet');
                if (backend && backend.onCollaborationError) {
                    backend.onCollaborationError('Collaboration libraries not loaded');
                }
                return false;
            }
            
            try {
                // Disconnect existing provider if any
                if (yProvider) {
                    yProvider.destroy();
                    yProvider = null;
                }
                
                // Note: Without y-monaco binding, we can't sync editor changes
                // This is a limitation of not having UMD builds
                console.warn('Monaco binding not available - manual sync only');
                
                // Create WebSocket provider
                if (window.WebsocketProvider) {
                    yProvider = new WebsocketProvider(
                        serverUrl.replace('http://', 'ws://').replace('https://', 'wss://'),
                        roomName,
                        yDoc
                    );
                    
                    console.log('Collaboration connected:', serverUrl, roomName);
                    
                    if (backend && backend.onCollaborationStatus) {
                        backend.onCollaborationStatus('connected');
                    }
                    return true;
                } else {
                    throw new Error('WebsocketProvider not available');
                }
            } catch (error) {
                console.error('Failed to connect collaboration:', error);
                if (backend && backend.onCollaborationError) {
                    backend.onCollaborationError(error.toString());
                }
                return false;
            }
        }
        
        // Function to disconnect from collaboration
        function disconnectCollaboration() {
            if (yProvider) {
                yProvider.destroy();
                yProvider = null;
                console.log('Collaboration disconnected');
                
                if (backend && backend.onCollaborationStatus) {
                    backend.onCollaborationStatus('disconnected');
                }
            }
        }
        
        // Function to check if collaboration is active
        function isCollaborationActive() {
            return yProvider !== null;
        }
        
        // Make functions available globally for Python to call
        window.monacoEditor = {
            getContent: getContent,
            setContent: setContent,
            setTheme: setTheme,
            setWordWrap: setWordWrap,
            connectCollaboration: connectCollaboration,
            disconnectCollaboration: disconnectCollaboration,
            isCollaborationActive: isCollaborationActive
        };
        
        console.log('Monaco Editor interface ready');
    </script>
</body>
</html>
