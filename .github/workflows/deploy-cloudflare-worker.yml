name: Deploy Cloudflare Worker

on:
  push:
    branches: [master]
    paths:
      - 'cloudflare-worker/**'
      - '.github/workflows/deploy-cloudflare-worker.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    name: Deploy to Cloudflare
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Wrangler
        run: npm install -g wrangler
      
      - name: Deploy Worker
        working-directory: cloudflare-worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DEPLOY_ENV: ${{ github.event.inputs.environment || 'production' }}
        run: |
          if [ "$DEPLOY_ENV" == "staging" ]; then
            echo "Deploying to staging environment"
            wrangler deploy --name xml-editor-collab-staging
          else
            echo "Deploying to production environment"
            wrangler deploy
          fi
      
      - name: Deployment Summary
        env:
          DEPLOY_ENV: ${{ github.event.inputs.environment || 'production' }}
        run: |
          echo "### Cloudflare Worker Deployment Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "$DEPLOY_ENV" == "staging" ]; then
            echo "**Environment:** Staging" >> $GITHUB_STEP_SUMMARY
            echo "**Worker Name:** xml-editor-collab-staging" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
            echo "**Worker Name:** xml-editor-collab" >> $GITHUB_STEP_SUMMARY
          fi
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
